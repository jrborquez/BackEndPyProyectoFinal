{% extends "master.html" %}

{% block content %}

<p>Are you sure you want to delete "{{ user_del }}"</p>

<form action="{% url 'delete_user' user_del.user_id %}" method="POST">

    {% csrf_token %}
    <a class="btn btn-outline-primary" href="{% url 'users' %}">Cancel</a>

    <input class="btn btn-outline-primary" type="submit" name="Confirm">

</form>


{% endblock %}
