{% extends "master.html" %}

{% block content %}

<p>Are you sure you want to delete "{{ video_del }}"</p>

<form action="{% url 'delete_video' video_del.id %}" method="POST">

    {% csrf_token %}
    <a class="btn btn-outline-primary" href="{% url 'videos' %}">Cancel</a>

    <input class="btn btn-outline-primary" type="submit" name="Confirm">

</form>


{% endblock %}
