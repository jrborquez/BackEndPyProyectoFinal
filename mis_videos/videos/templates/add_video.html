<div class="card" style="border-radius:18px">
    <div class="card-body">
        <div class="col-lg-12">
            <form class="g-1" method="post">

                    {% csrf_token %}
                    {{ form_v.as_p }}

                    <div style="width:20px">

    </div>
</div>


{% endblock %}
